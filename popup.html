<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *;">
    <!-- JQuery -->
    <script type="text/javascript" src="scripts/jquery.js"></script>

    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet">
    <!-- my css files -->
    <link rel="stylesheet" href="styles/index.css">

    <link rel="shortcut icon" type="image/*" href="assets/logo32.png">
    <title>Bookmark Tab</title>
</head>

<body>
    <div class="container">
        <section class="content">
            <div class="search-comp">
                <input id="input" type="text" placeholder="Search / Rename..." autocomplete="off">
                <div id="search-icon" class="icon">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18 27C22.4183 27 26 23.4183 26 19C26 14.5817 22.4183 11 18 11C13.5817 11 10 14.5817 10 19C10 23.4183 13.5817 27 18 27Z"
                            stroke="#5C5C5C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M28 29L23.65 24.65" stroke="#5C5C5C" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
            <div id="add-icon" class="icon">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 13V27" stroke="#5C5C5C" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M13 20H27" stroke="#5C5C5C" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
        </section>
        <section id="tab-container">

        </section>
    </div>
    <div id="loading">

    </div>
    <!-- my script -->
    <script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
